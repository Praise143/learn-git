<style>
  table {
    border-collapse: collapse;
    width: 100px;
    height: 100px;
  }
  td {
    width: 100px;
    height: 100px;
    text-align: center;
    font-size: 2em;
    border: none;
  }
  /* Add horizontal lines */
  tr:not(:last-child) td {
    border-bottom: 2px solid black;
  }
  /* Add vertical lines */
  td:not(:last-child) {
    border-right: 2px solid black;
  }
</style>
<table>
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>
